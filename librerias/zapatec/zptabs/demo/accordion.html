	<title>Zapatec DHTML Tabs Widget - Accordion Example</title>

	<!-- Common JS files -->
	<script type='text/javascript' src='../../utils/zapatec.js'></script>

	<!-- Custom includes -->

	<!-- ALL demos need these css -->

	<link href="../../website/css/template.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body {
			width: 778px;
		}
	</style>
	<link rel="SHORTCUT ICON" href="http://www.zapatec.com/website/main/favicon.ico">
	
<script type="text/javascript" src="../src/zptabs-accordion.js"></script>

</head>
<body>	<div class='zpCalSubHeader' style='text-align:center;'>Accordion Example</div>

		<div class='zpCalDemoText'>
		<ul>
		
		
	<li>This demo shows the accordion example that uses very similar semantics to the ones the tabs do.</li>

		</ul>
		</div>



		<div id="tabs" style="height:200px;width:400px;">

		  <div id="game" style="overflow: auto;">
			<label accesskey="g" title="Game"><u>G</u>ame</label>

			Game Information
			<br />
			<br />
			Which is your favorite platform?
			<br />
			 PS2      <input type="radio" name="platform" value='ps2' />
			 XBox     <input type="radio" name="platform" value='xbox' />
			 Nintendo <input type="radio" name="platform" value='nintendo' />
		  </div>

		  <div id="photo">
			<label accesskey="h" title="Photo">P<u>h</u>oto</label>

			Photo Tab
		  </div>

		  <div id="music">
			<label accesskey="m" title="Music"><u>M</u>usic</label>

			Music Tab
		  </div>

		  <div id="chat">
			<label accesskey="c" title="Chat"><u>C</u>hat</label>

			Chat Tab
		  </div>

		</div>

		<div style="padding: 10px; text-align: right">
			<button onclick="objTabs.prevTab()" accesskey="p">&laquo; <u>P</u>rev.</button>
			<button onclick="objTabs.nextTab()" accesskey="n"><u>N</u>ext &raquo;</button>
		</div>

		<script type="text/javascript">

		var objTabs = new Zapatec.AccordionTabs({
		  /*
		  ID to get the LABEL contents to create the tabBar tabs
		  Also, each DIV in this ID will contain the contents for each tab
		  */
		  tabs: 'tabs',
		  // Theme to use for the tabs
		  theme: 'default',
		  themePath: '../themes/'
		});

		</script>
