<div style="width: 400px">
  <center><div id="tabBar1"></div></center>
  <div id="tabs1" style="height: 200px"></div>
</div>

<br/>

<div style="width: 400px; background: #6F8DB9; padding: 10px">
  <div id="tabs2" style="height: 200px"></div>
  <div id="tabBar2"></div>
</div>

<script type="text/javascript">

var objSource = {
  tabs: [
    {
      id: 'game',
      linkInnerHTML: 'Game',
      url: 'content-game.html'
    },
    {
      id: 'photo',
      linkInnerHTML: 'Photo',
      url: 'content-photo.html'
    },
    {
      id: 'music',
      linkInnerHTML: 'Music',
      url: 'content-music.html'
    },
    {
      id: 'chat',
      linkInnerHTML: 'Chat',
      url: 'content-chat.html'
    }
  ]
};

var objTabs1 = new Zapatec.Tabs({
  tabBar: 'tabBar1',
  tabs: 'tabs1',
  source: objSource,
  sourceType: 'json',
  theme: 'red',
  themePath: '../themes/'
});

var objTabs2 = new Zapatec.Tabs({
  tabBar: 'tabBar2',
  tabs: 'tabs2',
  source: objSource,
  sourceType: 'json',
  theme: 'rounded',
  themePath: '../themes/'
});

</script>
